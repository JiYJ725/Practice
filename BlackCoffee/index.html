<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <title>문벅스 메뉴</title>
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <link href="src/images/favicon.ico" rel="shortcut icon" />
    <link href="src/images/favicon.png" rel="icon" />
    <link href="src/css/index.css" rel="stylesheet" />
  </head>
  <body>
    <div class="px-4" id="app">
      <div class="d-flex justify-center mt-5 w-100">
        <div class="w-100">
          <header class="my-4">
            <a class="text-black" href="/">
              <h1 class="text-center font-bold">🌝 문벅스 메뉴 관리</h1>
            </a>
            <nav class="d-flex justify-center flex-wrap">
              <button class="cafe-category-name btn bg-white shadow mx-1" data-category-name="espresso">
                ☕ 에스프레소
              </button>
              <button class="cafe-category-name btn bg-white shadow mx-1" data-category-name="frappuccino">
                🥤 프라푸치노
              </button>
              <button class="cafe-category-name btn bg-white shadow mx-1" data-category-name="blended">
                🍹 블렌디드
              </button>
              <button class="cafe-category-name btn bg-white shadow mx-1" data-category-name="teavana">
                🫖 티바나
              </button>
              <button class="cafe-category-name btn bg-white shadow mx-1" data-category-name="desert">🍰 디저트</button>
            </nav>
          </header>
          <main class="mt-10 d-flex justify-center">
            <div class="wrapper bg-white p-10">
              <div class="heading d-flex justify-between">
                <h2 class="mt-1" id="category-title">☕ 에스프레소 메뉴 관리</h2>
                <span class="mr-2 mt-4 menu-count">총 0개</span>
              </div>
              <form id="menu-form">
                <div class="d-flex w-100">
                  <label class="input-label" for="menu-name" hidden> 에스프레소 메뉴 이름 </label>
                  <input
                    autocomplete="off"
                    class="input-field"
                    id="menu-name"
                    name="MenuName"
                    placeholder="메뉴 이름"
                    type="text" />
                  <button
                    class="input-submit bg-green-600 ml-2"
                    id="menu-submit-button"
                    name="submit"
                    type="button">
                    확인
                  </button>
                </div>
              </form>
              <ul class="mt-3 pl-0" id="menu-list"></ul>
            </div>
          </main>
        </div>
      </div>
    </div>
    <script src="./src/js/index.js" type="module"></script>
  </body>
</html>
